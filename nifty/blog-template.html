<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty Tours</title>
    <link rel="stylesheet" type="text/css" href="nifty.css"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300,200' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="css/responsive.css" rel="stylesheet" media="screen" type="text/css"/>
    <link rel="stylesheet" href="sidr/stylesheets/jquery.sidr.dark.css">
    <script src="js/jquery.min.js"></script>
    <script src="sidr/jquery.sidr.min.js"></script>
    <script type="text/javascript" src="js/smoothscroll.js"></script>

</head>

<body>
<div class="header">
    <div class="container">
        <div class="logo-menu">
            <div class="logo">
                <p><a href="#"><img src="http://nomadmystic.com/CAS211W/nifty/images/nifty-tours-logo.png" alt="Nifty Tours Logo"/></a></p>
            </div>
            <!--<a id="simple-menu" href="#sidr">Toggle menu</a>-->
            <div id="mobile-header">
                <a class="responsive-menu-button" href="#"><img src="http://nomadmystic.com/CAS211W/nifty/images/11.png"/></a>
            </div>
            <div class="menu" id="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#features">Services</a></li>
                    <li><a href="#stories">Stories</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="clearit"></div>
<!--header ends-->



<!--footer begins-->
<div class="color-border">
</div>
<div class="footer">
    <div class="container">
        <div class="infooter">
            <p class="copyright">Copyright &copy; Nifty Tours 2016</p>
        </div>
        <ul class="socialmedia">
            <li><a href="https://www.facebook.com/NiftyTours" target="_blank">
                    <i class="icon-facebook"></i>
                </a>
            </li>
            <li><a href=""><i class="icon-twitter"></i></a></li>
            <li><a href=""><i class="icon-dribbble"></i></a></li>
            <li><a href=""><i class="icon-linkedin"></i></a></li>
            <li><a href=""><i class="icon-instagram"></i></a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="http://nomadmystic.com/CAS211W/nifty/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#simple-menu').sidr({
            side: 'right'
        });
    });
    $('.responsive-menu-button').sidr({
        name: 'sidr-main',
        source: '#navigation',
        side: 'right'

    });
    $(document).ready(
            function() {
                $("html").niceScroll({cursorborder:"0px solid #fff",cursorwidth:"5px",scrollspeed:"70"});
            }
    );
</script>
</body>
</html>
